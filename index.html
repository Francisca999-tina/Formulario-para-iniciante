<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Cadastro</title>

</head>

<body>
<div>
    <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>

        <p id="subtitulo">Complete suas informações</p>
        <br>

    </div>

    <!-- Inicio do formulário -->

    <form>

        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo"-->
            <div class="campo">

                <label for="nome"><strong>Nome</strong></label>

                <input type="text" name="nome" id="nome" required>

            </div>

            <!-- Campo do sobrenome com legenda "sobrenome"e css de class "campo" -->

            <div class="campo">

                <label for="sobrenome"><strong>Sobrenome</strong></label>

                <input type="text" name="sobrenome" id="sobrenome" required>

            </div>

        </fieldset>

        <!-- Campo de email com-->

        <div class="campo">

            <label for="email"><strong>Email</strong></label>

            <input type="email" name="email" id="email" required>

        </div>

        <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->

        <div class="campo">
            
            <label>
                <strong>De qual lado da aplicação você desenvolve?</strong>
            </label>

            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>

        </div>

        <!-- Campo de senioridade com 3 opção para escolha (select option) e css de classe "campo" -->
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong>
            
            </label>

            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>

                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>

            </select>
        </div>

        <fieldset class="grupo">
            <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (ckeckbox) e css de class "campo" -->
            <div id="ckeck">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologias1" name="tecnologias1" value="HTML">

                <label for="tecnologias1">HTML</label>

                <input type="checkbox" id="tecnologias2" name="tecnologias2" value="CSS">

                <label for="tecnologias2">CSS</label>

                <input type="checkbox" id="tecnologias3" name="tecnologias3" value="JavaScript">

                <label for="tecnologias3">JavaScript</label>

                <input type="checkbox" id="tecnologias4" name="tecnologias4" value="PHP">

                <label for="tecnologias4">PHP</label>

                <input type="checkbox" id="tecnologias5" name="tecnologias5" value="C#">

                <label for="tecnologias5">C#</label>

                <input type="checkbox" id="tecnologias6" name="tecnologias6" value="Python">

                <label for="tecnologias6">Python</label>

                <input type="checkbox" id="tecnologias7" name="tecnologias7" value="JAVA">

                <label for="tecnologias7">Java</label>

            </div>

        </fieldset>

        <!--Caixa de texto-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais de sua experiência:</strong></label>

            <textarea rows="6" style="width: 26em" id="experiência" name="experiência"></textarea>  

        </div>

        <!--Botão para enviar o formulário-->
        <button type="submit">Concluído</button>

    </form>
    
</body>

</html>
